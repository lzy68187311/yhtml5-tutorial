<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> 全局变量   </title>
        
      
        
    </head>
    <body>
     <!--局部变量-->
     <script>
     var n=1;m=2;//全局变量 任何地方都能用
         function demo () {//函数  
             var i=3;//局部变量  只能在当前函数使用
           alert(i);
         }
         x=4;//全局变量
         demo(x)//调用函数中的值
         alert(x);
         
         
         
         
     </script>
     
     
        
        
    </body>
</html>
