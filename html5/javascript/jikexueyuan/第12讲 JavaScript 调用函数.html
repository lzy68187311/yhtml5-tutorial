<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> 调用函数  </title>
        
      
        
    </head>
    <body>
        
   
        
        
        <form>
            <input type="button" value="甜甜" onclick="demo()"/>
             <!--        类型                      名称             事件：表示对象被点击时发生 -->
        </form>
        
        <button onclick="demo()">紫曦</button>
        
        
        
        
        
        
        <script>
        
         function demo () {    //定义函数     参数
             var a="不";       //这里是要执行的代码
             var b="要闹";
             var sum=a+b;
             alert(sum);  //弹出 sum 函数
         }
          demo();       //调用函数
          
 </script>
          
    </body>
</html>
