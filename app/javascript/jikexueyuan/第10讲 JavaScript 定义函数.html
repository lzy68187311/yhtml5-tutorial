<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> 定义函数  </title>
        
      
        
    </head>
    <body>
        <script>
        
         function demo () {    //定义函数     参数
             var a=10;       //这里是要执行的代码
             var b=10;
             var sum=a+b;
             alert(sum);  //弹框
         }
          demo();       //调用函数
        
        function tell () {
            var n=10;
            var m=10;
            var l=n*m;
            alert(l);
          }
        tell();
        
        
       </script>
          
    </body>
</html>
