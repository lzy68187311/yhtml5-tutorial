           <script>
               //var date=new Date();

               function startTime () {
                   var today=new Date();
                   var h=today.getHours();
                   var m=today.getMinutes();
                   var s=today.getSeconds();
                                  
               }
                   m=checkTime(m);
                   s=checkTime(s);
                   document.getElementByID("time").innerHTML=h+":"+m+":"+s;
                   t=setTimeout(function  () {//时间刷新
                       startTime();
                       },500);
                  }
                  function checkTime (i) {
                      if (i<10) {i="0"+i;
                      }return i;
                    
                  }
               
           </script> 
          
          
          
          
    </body>
