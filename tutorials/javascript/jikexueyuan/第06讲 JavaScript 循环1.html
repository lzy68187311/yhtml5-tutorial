<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> for </title>
        
      
        
    </head>
    <body>
        <script>
          var i=[1,2,3,4,5,6];//第一个“1”序号为 0
          for (var j=0; j<6; j++) {  //条件可提取放在var i 后面，分号保留
            document.write(i[j]+"、<br/>")
          };
       
          for(j in i){
              document.write(i[j]+".<br/>")
          }
       
       
      
       </script>
      
        
        
       
          
    </body>
</html>
