<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>if else</title>
        
      
        
    </head>
    <body>
        <script>
          var i=10;
        if (i>10) {
            document.write("我喜欢闹闹");
        } else if(i<10){
            document.write("我就喜欢闹闹");
        }else {
            document.write("我爱闹闹");
          }
          
          
       
       
      
       </script>
      
        
        
       
          
    </body>
</html>
