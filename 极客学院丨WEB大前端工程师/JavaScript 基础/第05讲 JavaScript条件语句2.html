<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>switch</title>
        
      
        
    </head>
    <body>
        <script>
          var i=2;
        switch(i){
            case 1:
            document.write("i=1");
            break//跳出当前
            case 2:
            document.write("i=2");
            break;
            default:
            document.write("条件不满足");
            break;
            
        }
          
       
       
      
       </script>
      
        
        
       
          
    </body>
</html>
