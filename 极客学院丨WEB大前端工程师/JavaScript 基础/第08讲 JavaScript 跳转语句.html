<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> while </title>
        
      
        
    </head>
    <body>
        <script>
        
          for (var i=0; i < 10; i++) {
            if (i==5) {
                break;//跳出当前语句
              //continue 结束当前循环，进行下次循环  
            }
            document.write("i="+i+"<br/>");
          }
        
        
       </script>
          
    </body>
</html>
